<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Maison d’Essence</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    body { font-family: Georgia, serif; margin: 0; padding: 0; background: #fcfcfc; }
    .hero-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
    .hero-overlay { text-align: center; color: white; padding-top: 20%; text-shadow: 0 2px 4px rgba(0,0,0,0.6); }
    .contact-section { padding: 5rem 2rem 2rem; max-width: 960px; margin: 0 auto; display: flex; flex-wrap: wrap; gap: 2rem; justify-content: space-between; }
    .contact-form, .contact-info { flex: 1 1 45%; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    .contact-form input, .contact-form textarea { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    .contact-form button { padding: 0.8rem 1.5rem; background: #333; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .map { margin-top: 2rem; max-width: 100%; border-radius: 10px; }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline class="hero-video">
    <source src="assets/videos/contact-hero.mp4" type="video/mp4">
  </video>
  <div class="hero-overlay">
    <h1>Get in Touch</h1>
    <p>We’re here to support your fragrance journey.</p>
  </div>

  <section class="contact-section">
    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message"></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
    <div class="contact-info">
      <h2>Maison d’Essence</h2>
      <p><strong>Address:</strong><br> Bosco Terrace, Glasgow G5 0XB, United Kingdom</p>
      <p><strong>Email:</strong><br> Rebecca09101984@gmail.com</p>
      <p><strong>Phone:</strong><br> +44 7936 322019</p>
      <p><strong>Opening Hours:</strong><br> Mon–Fri, 10:00–17:00</p>
      <img class="map" src="assets/images/map.png" alt="Map to Maison d’Essence" />
    </div>
  </section>
</body>
</html>
