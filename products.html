<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Maison d’Essence – Products</title>
<link rel="stylesheet" href="assets/css/styles.css" />
<style>
body { font-family: Georgia, serif; margin: 0; padding: 0; background: #f9f9f9; }
.product-section { padding: 4rem 2rem; text-align: center; }
.product-grid { display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; }
.product-card { background: white; padding: 1rem; width: 300px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
.product-card img { width: 100%; border-radius: 6px; }
.product-card h2 { margin-top: 1rem; font-size: 1.2rem; }
</style>
</head>
<body>
<section class="product-section">
<h1>Our Raw Materials</h1>
<p>Each essence is sustainably sourced and meticulously distilled to capture the soul of nature.</p>
<div class="product-grid">
<div class="product-card">
<img src="assets/images/rose.jpg" alt="Rose Absolute" />
<h2>Rose Absolute</h2>
</div>
<div class="product-card">
<img src="assets/images/jasmine.jpg" alt="Jasmine Oil" />
<h2>Jasmine Oil</h2>
</div>
<div class="product-card">
<img src="assets/images/lavender.jpg" alt="Lavender Essential Oil" />
<h2>Lavender Essential Oil</h2>
</div>
<div class="product-card">
<img src="assets/images/catnip.jpg" alt="Catnip & Sea Salt" />
<h2>Catnip & Sea Salt Oil</h2>
</div>
<div class="product-card">
<img src="assets/images/sandalwood.jpg" alt="Sandalwood Resin" />
<h2>Sandalwood Resin</h2>
</div>
</div>
</section>
</body>
</html>
